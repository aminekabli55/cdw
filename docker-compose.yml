version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cdw-postgres
    environment:
      POSTGRES_DB: cdwdb
      POSTGRES_USER: cdwuser
      POSTGRES_PASSWORD: cdwpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cdw-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdwuser -d cdwdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdw-app
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cdwdb
      SPRING_DATASOURCE_USERNAME: cdwuser
      SPRING_DATASOURCE_PASSWORD: cdwpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cdw-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cdw-network:
    driver: bridge